{% extends "base.html" %}
{% block content %}
<section class="section-content padding-y">
  <!-- ============================ COMPONENT REGISTER   ================================= -->
  <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      {% include 'includes/alerts.html' %}
      <header class="mb-4">
        <h4 class="card-title">Регистрация</h4>
      </header>
      <form action="{% url 'register' %}" method='post'>
        {% csrf_token %}
        <div class="form-row">
          <div class="col form-group">
            <label>Имя</label>
            <input type="text" name="first_name" maxlength="50" placeholder="" class="form-control" required="" id="id_first_name">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
            <label>Фамилия</label>
<!--            {{ form.last_name }}-->
            <input type="text" name="last_name" maxlength="50" placeholder="" class="form-control" required="" id="id_last_name">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class='form-row'>
          <div class="form-group col-md-6">
            <label>Email</label>
<!--            {{ form.email }}-->
            <input type="email" name="email" maxlength="100" placeholder="" class="form-control" required="" id="id_email">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Телефон</label>
            <input type="text" name="phone_number" maxlength="50" placeholder="" class="form-control" required="" id="id_phone_number">
          </div> <!-- form-group end.// -->
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Пароль</label>
            <input type="password" name="password" placeholder="" class="form-control" required="" id="id_password" aria-autocomplete="list">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Повтор пароля</label>
            <input type="password" name="confirm_password" placeholder="" class="form-control" required="" id="id_confirm_password">
          </div> <!-- form-group end.// -->
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Зарегистрироваться </button>
        </div> <!-- form-group// -->
        {{ form.email.errors }}
        {{ form.non_field_errors }}
      </form>
    </article><!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Уже есть аккаунт? <a href="{% url 'login' %}">Авторизоваться</a></p>
  <br><br>
  <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</section>
{% endblock content %}
